
<div class="animated fadeIn">
  <div class="row card" style="border-radius: 10px;    display: inherit;    padding: 0px 0px 30px 0px; width: 80%">
    <div class="col-md-1"></div>
    <div style="padding: 0" class="col-md-12  " >
      <div>
        <div class="card-header" style="text-align:center;"><h3>积分明细</h3></div>

        <div class="card-body" style="    padding-bottom: 10px;
    padding-right: 30px;">
      <div class="col-md-8 " style="padding-top: 30px;padding-left: 10%">
        <span>积分变动:</span>


        <p style="    padding-bottom: 20px;
    margin-left: 120px;
    position: relative;
    bottom: 17px;border-bottom: 1px solid #cfd8dc;" *ngFor="let item of dataArr">  <span>{{item.info}}</span>
          <span style="float: right;font-size: 17px" *ngIf="item.score < 0">{{item.score}}</span>
          <span style="float: right;font-size: 17px" *ngIf="item.score > 0">+{{item.score}}</span>
        </p>


        <!--<div style="padding: 1rem 1rem 1rem 1rem;background-color: white"  [innerHTML]="dataArr.acontent"></div>-->
      </div>

          <div style="float: right">
            <!--分页组件-->
            <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="currentPage"
                        itemsPerPage="10"
                        [maxSize]="maxSize" previousText="上一页" nextText="下一页" firstText="首页" lastText="末页"
                        (pageChanged)="pageChanged($event)"></pagination>
          </div>
    </div>
      </div>
    </div>
  </div>
</div>


  <div class="row" style="margin-top: 20px; margin-bottom: 40px">
    <div class="col-md-9" style="text-align: center">
      <button class="btn btn-secondary" (click)="back()">返回</button>
      <button *ngIf="isExamine == '2'" class="btn btn-radius btn-primary" style="margin-left: 100px"
              (click)="toExamine()">审核
      </button>
    </div>
  </div>
