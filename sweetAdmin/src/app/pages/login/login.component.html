<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>登录</h1>
              <p class="text-muted">请输入您的账号和密码</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="账号" name="userName" [(ngModel)]="userName">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" name="passWord" [(ngModel)]="passWord" placeholder="密码">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="login()">登录</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-block text-center">
              <div>
                <h2>欢迎</h2>
                <p style="font-size: 17px;margin-top: 15px">欢迎您使用可牛后台管理系统.</p>
                <span class="btn btn-clear active mt-3">谢谢!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
