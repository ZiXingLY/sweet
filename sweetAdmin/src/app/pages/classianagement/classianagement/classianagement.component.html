<div class="animated fadeIn">

  <div style="margin-top: 20px">
    <button class="btn btn-success" (click)="inputmodalbox.show()">新增</button>
  </div>




  <!--表格-->
  <div class="table-responsive"  style="margin-top: 20px">
    <table class="table table-hover table-bordered ">
      <thead class="table-inverse">
      <tr class="text-nowrap">
        <td>序号</td>
        <td>分类名称</td>
        <td>操作</td>

      </tr>
      </thead>
      <tbody class="tab-content" >
      <tr  *ngFor="let item of dataArr let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.name}}</td>
        <td>
          <a href="javascript:;" class="removeBtn" (click)="changeUnitSelectIndex(item.cid)">删除</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--"暂无数据"提醒-->
  <!--<p class="noneData" *ngIf="noData">暂无数据</p>-->

  <div style="float: right">
    <!--分页组件-->
    <pagination [boundaryLinks]="true" [totalItems]="totalItems" [(ngModel)]="currentPage" itemsPerPage="10" [maxSize]="maxSize" previousText="上一页" nextText="下一页" firstText="首页" lastText="末页" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
<div *ngIf="deleteModal" [config]="{ show: true }" (onHidden)="hidedeleteModal()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-danger">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">提示</h4>
        <button type="button" class="close pull-right" aria-label="Close"  (click)="hidedeleteModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <p  style="margin: 0px">你确定要删除吗？</p>
        <!--<p *ngIf="isrelation" style="margin: 0px">该产品已关联商品，不能删除。</p>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"(click)="hidedeleteModal();">取消</button>
        <button type="button" class="btn btn-danger"  (click)="delete();">确定</button>
      </div>
    </div>
  </div>
</div>
<div bsModal #inputmodalbox="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">分类</h5>
        <button type="button" class="close" (click)="inputmodalbox.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row" style="margin:0 20px">
          <span class="text-style"><span style="color: #cb2027">*</span>分类名称:</span>
          <div>
            <input class="form-control btn-radius" type="text" placeholder="分类名称"  [(ngModel)]="type_name" name="name" maxlength="6" >

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="inputmodalbox.hide();">取消</button>
        <button type="button" class="btn btn-primary" (click)="inputmodalbox.hide();getSever();">完成</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
