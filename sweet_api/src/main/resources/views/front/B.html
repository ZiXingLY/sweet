<script>
    var id = getQueryString("id");
    var asd = getQueryString("asd");
    console.log(asd);
    console.log(id);
    console.log(window.location);
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        console.log(r);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
</script>
