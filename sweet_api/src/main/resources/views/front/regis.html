<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="../../public/css/banner.css">

    <link rel="stylesheet" href="../../public/css/regis.css">
    <link rel="stylesheet" href="../../public/css/regis-small.css" media="all and (max-width:650px)">
    <title>注册</title>
</head>
<body>
    <div class="outmain">
        <div class="main">

            <div class="main-title" >
                <div class="main-top">
                    <span class="main-top-title">欢迎您-注册</span>
                    <span class="main-top-login">已有账号？<a href="/login">马上登录</a></span>
                </div>
            </div>

            <div class="main_content">
                <div class="main-center">
                <div class="inputBox inputBox-top">
                    <input type="text" id="phone" value="" placeholder="请输入手机号" maxlength="11" onchange="testphone()">
                    <!--<span class="checkAlert">请输入正确的手机号</span>-->
                </div>
                <div class="inputBox inputBox-verify">
                    <input type="text" class="verify" id="inVerify" value="" placeholder="请输入验证码">
                    <button id="gettime" class="getVerify" onclick="sendcode()">获取验证码</button>
                </div>
                <div class="inputBox">
                    <input type="password" id="pass" value="" placeholder="请输入6位以上的密码" minlength="6" onchange="testPass()">
                </div>
                <div class="inputBox">
                    <input type="password" id="repass" value="" placeholder="请再次输入密码" minlength="6" onchange="check()">
                </div>


                <button class="regisButton" onclick="register()">注册</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../../public/js/bannerNav.js"></script>
<script type="text/javascript" src="../../public/js/layer.js"></script>
<script src="../../public/js/regis.js"></script>
